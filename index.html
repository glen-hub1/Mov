<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GlenMovies</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- NAVBAR -->
    <header class="navbar">
        <div class="logo">GlenMovies</div>
        <input type="text" id="searchInput" placeholder="Search movies...">
    </header>

    <!-- FEATURED SLIDER -->
    <section class="slider" id="slider"></section>

    <!-- CATEGORIES -->
    <h2 class="sectionTitle">Trending</h2>
    <div class="movieContainer" id="trendingMovies"></div>

    <h2 class="sectionTitle">Action</h2>
    <div class="movieContainer" id="actionMovies"></div>

    <h2 class="sectionTitle">Drama</h2>
    <div class="movieContainer" id="dramaMovies"></div>

    <h2 class="sectionTitle">Horror</h2>
    <div class="movieContainer" id="horrorMovies"></div>

    <script src="script.js"></script>
</body>
</html>
