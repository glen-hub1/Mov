<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GLEN MOVIES</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!-- HEADER -->
  <header class="topbar">
    <h1 class="logo">GLEN MOVIES</h1>

    <div class="actions">
      <input type="text" id="searchInput" placeholder="Search movies..." />
      <button id="modeToggle">ðŸŒ™</button>
    </div>
  </header>

  <!-- GLEN TYPING LOADER -->
  <div id="loader" class="loader hidden">Glen is typing...</div>

  <!-- SECTIONS -->
  <section class="section">
    <h2>Trending</h2>
    <div id="trending" class="movie-grid"></div>
  </section>

  <section class="section">
    <h2>Popular</h2>
    <div id="popular" class="movie-grid"></div>
  </section>

  <section class="section">
    <h2>Latest</h2>
    <div id="latest" class="movie-grid"></div>
  </section>

  <!-- SEARCH RESULTS -->
  <section class="section">
    <h2>Search Results</h2>
    <div id="movies" class="movie-grid"></div>
  </section>

  <!-- MOVIE POPUP -->
  <div id="moviePopup" class="popup hidden">
    <div class="popup-content">
      <span id="closePopup">&times;</span>
      <video id="trailerVideo" controls autoplay></video>
      <img id="popupCover" />

      <h2 id="popupTitle"></h2>
      <p id="popupDesc"></p>
      <p><strong>Rating:</strong> <span id="popupRating"></span></p>
      <p><strong>Genres:</strong> <span id="popupGenres"></span></p>

      <h3>Download</h3>
      <div id="downloadList"></div>
    </div>
  </div>

  <!-- GLEN AI CHATBOT FLOATING WIDGET -->
  <div id="chatbotBtn">ðŸ’¬</div>
  <div id="chatWindow" class="chat hidden">
    <div class="chat-header">Glen AI <span id="closeChat">Ã—</span></div>
    <div id="chatMessages" class="chat-body"></div>
    <div class="chat-input">
      <input id="chatText" placeholder="Ask Glen anything..." />
      <button id="chatSend">Send</button>
    </div>
  </div>

  <script src="script.js"></script>
  <script src="chatbot.js"></script>
</body>
</html>
